<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
      background: linear-gradient(120deg, #ffafcc, #bde0fe, #cdb4db, #ffc8dd);
      background-size: 400% 400%;
      animation: gradientMove 16s ease infinite;
      min-height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .wish-box {
      background: rgba(255,255,255,0.92);
      border-radius: 24px;
      box-shadow: 0 8px 32px #ff69b4;
      padding: 48px 36px;
      text-align: center;
      max-width: 400px;
      position: relative;
      z-index: 2;
      animation: floatWish 2s infinite alternate;
    }
    @keyframes floatWish {
      0% { box-shadow: 0 8px 32px #ff69b4;}
      100% { box-shadow: 0 16px 48px #ff69b4;}
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 18px;
      text-shadow: 0 0 16px #fff, 0 0 32px #ff69b4;
      animation: titleGlow 2s infinite alternate;
    }
    @keyframes titleGlow {
      0% { text-shadow: 0 0 16px #fff, 0 0 32px #ff69b4; }
      100% { text-shadow: 0 0 32px #fff, 0 0 48px #ff69b4; }
    }
    .cake {
      font-size: 3em;
      margin-bottom: 18px;
      animation: bounceCake 1.5s infinite;
      display: block;
    }
    @keyframes bounceCake {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.2);}
    }
    p {
      font-size: 1.3em;
      color: #6d6875;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .love {
      color: #ff69b4;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 18px;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Floating hearts background */
    .floating-heart {
      position: absolute;
      font-size: 2em;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
      animation: floatUp 2.5s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1);}
      80% { opacity: 0.8;}
      100% { transform: translateY(-180px) scale(1.3); opacity: 0;}
    }
    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2728.png') no-repeat center/contain;
      opacity: 0.5;
      pointer-events: none;
      animation: sparkleMove 2.2s linear forwards;
      z-index: 1;
    }
    @keyframes sparkleMove {
      0% { transform: scale(0.8);}
      100% { transform: scale(1.4) rotate(30deg); opacity: 0;}
    }
    .btn {
      background: linear-gradient(90deg, #ff69b4 60%, #bde0fe 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff69b4;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      margin-bottom: 8px;
      margin-top: 10px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #bde0fe 60%, #ff69b4 100%);
      box-shadow: 0 0 24px #ff69b4;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div class="wish-box">
    <span class="cake">ðŸŽ‚</span>
    <h1>Happy Birthday, Vani!</h1>
    <p>
      Wishing you a day filled with laughter, joy, and all the love your heart can hold.<br>
      May your dreams sparkle as bright as your smile.<br>
      You are truly special, and today is all about you!<br>
      <span class="love">With endless love, Gowtham ðŸ’–</span>
    </p>
    <button class="btn" onclick="showMagic()">Make a Wish!</button>
  </div>
  <script>
    function showMagic() {
      // Change background for extra magic
      document.body.style.background = "linear-gradient(120deg, #ff69b4, #fff1fa, #bde0fe, #ffc8dd)";
      // Show floating hearts
      createFloatingHearts(12);
      // Show sparkles
      createSparkles(8);
      // Animate cake emoji
      const cake = document.querySelector('.cake');
      cake.style.transform = "scale(1.5) rotate(-10deg)";
      setTimeout(() => cake.style.transform = "", 900);
      // Show a sweet message below the button
      showWishMessage();
    }
    function createFloatingHearts(count) {
      for(let i=0; i<count; i++) {
        const heart = document.createElement('span');
        heart.className = 'floating-heart';
        heart.textContent = ['ðŸ’–','â¤ï¸','ðŸ’•','ðŸ’˜','ðŸ’ž'][Math.floor(Math.random()*5)];
        heart.style.left = (50 + Math.random()*300) + 'px';
        heart.style.top = (400 + Math.random()*50) + 'px';
        heart.style.fontSize = (1.5 + Math.random()*1.5) + 'em';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
      }
    }
    function createSparkles(count) {
      for(let i=0; i<count; i++) {
        const sparkle = document.createElement('span');
        sparkle.className = 'sparkle';
        sparkle.style.left = (80 + Math.random()*280) + 'px';
        sparkle.style.top = (420 + Math.random()*60) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2200);
      }
    }
    function showWishMessage() {
      let msg = document.getElementById('wishMsg');
      if (!msg) {
        msg = document.createElement('div');
        msg.id = 'wishMsg';
        msg.style.marginTop = '24px';
        msg.style.fontSize = '1.25em';
        msg.style.color = '#ff69b4';
        msg.style.fontWeight = 'bold';
        msg.style.animation = 'fadeIn 1.2s';
        document.querySelector('.wish-box').appendChild(msg);
      }
      msg.textContent = "Your wish is sent to the stars, Vani! ðŸŒŸ May your year be filled with love, joy, and magical moments!";
    }
  </script>
</body>
</html>
