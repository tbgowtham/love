<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Proposal</title>
  <style>
    body {
      background: linear-gradient(120deg, #ffafcc, #bde0fe, #cdb4db, #ffc8dd);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .proposal-box {
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px #ff69b4;
      padding: 40px 32px;
      text-align: center;
      max-width: 350px;
      position: relative;
      animation: floatHeart 2s infinite alternate;
      z-index: 2;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.2em;
      margin-bottom: 18px;
      text-shadow: 0 0 12px #fff;
      animation: titleGlow 2s infinite alternate;
    }
    @keyframes titleGlow {
      0% { text-shadow: 0 0 12px #fff, 0 0 24px #ff69b4; }
      100% { text-shadow: 0 0 24px #fff, 0 0 36px #ff69b4; }
    }
    p {
      font-size: 1.2em;
      color: #6d6875;
      margin-bottom: 28px;
    }
    .heart {
      font-size: 2.5em;
      color: #ff69b4;
      animation: heartbeat 1.2s infinite;
      margin-bottom: 18px;
      display: block;
      transition: transform 0.4s;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.3);}
      40% { transform: scale(1);}
    }
    @keyframes floatHeart {
      0% { box-shadow: 0 8px 32px #ff69b4;}
      100% { box-shadow: 0 16px 48px #ff69b4;}
    }
    .btn {
      background: linear-gradient(90deg, #ff69b4 60%, #bde0fe 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ff69b4;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      margin-bottom: 8px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #bde0fe 60%, #ff69b4 100%);
      box-shadow: 0 0 24px #ff69b4;
      transform: scale(1.08);
    }
    .response {
      margin-top: 24px;
      font-size: 1.2em;
      color: #ff69b4;
      font-weight: bold;
      display: none;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Floating hearts background */
    .floating-heart {
      position: absolute;
      font-size: 2em;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
      animation: floatUp 2.5s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1);}
      80% { opacity: 0.8;}
      100% { transform: translateY(-180px) scale(1.3); opacity: 0;}
    }
    /* Romantic sparkles */
    .sparkle {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2728.png') no-repeat center/contain;
      opacity: 0.5;
      pointer-events: none;
      animation: sparkleMove 2.2s linear forwards;
      z-index: 1;
    }
    @keyframes sparkleMove {
      0% { transform: scale(0.8);}
      100% { transform: scale(1.4) rotate(30deg); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="proposal-box">
    <span class="heart" id="mainHeart">💖</span>
    <h1>Vani, Will You Be My Valentine?</h1>
    <p>
      From the moment I met you, Vani, my world became brighter.<br>
      I cherish every moment with you.<br>
      Would you make me the happiest person and say "Yes"?<br><br>
      <span style="color:#ff69b4; font-weight:bold;">With love,<br>Gowtham</span>
    </p>
    <button class="btn" onclick="showResponse(true)">Yes, I Love You!</button>
    <button class="btn" style="margin-left:12px;" onclick="showResponse(false)">Sorry</button>
    <div class="response" id="responseMsg"></div>
  </div>
  <script>
    function showResponse(isYes) {
      const msg = document.getElementById('responseMsg');
      const heart = document.getElementById('mainHeart');
      if(isYes) {
        msg.textContent = "You just made my heart skip a beat! 💖";
        heart.style.transform = "scale(1.5) rotate(-10deg)";
        setTimeout(() => heart.style.transform = "", 800);
        createFloatingHearts(6);
        createSparkles(3);
        document.body.style.background = "linear-gradient(120deg, #ff69b4, #fff1fa, #bde0fe, #ffc8dd)";
      } else {
        msg.textContent = "It's okay, my feelings will always be true!";
        heart.style.transform = "scale(0.8) rotate(10deg)";
        setTimeout(() => heart.style.transform = "", 800);
        createFloatingHearts(2);
        createSparkles(1);
        document.body.style.background = "linear-gradient(120deg, #cdb4db, #bde0fe, #ffafcc, #ffc8dd)";
      }
      msg.style.display = "block";
    }

    // Floating hearts animation
    function createFloatingHearts(count) {
      for(let i=0; i<count; i++) {
        const heart = document.createElement('span');
        heart.className = 'floating-heart';
        heart.textContent = ['💖','❤️','💕','💘','💞'][Math.floor(Math.random()*5)];
        heart.style.left = (50 + Math.random()*200) + 'px';
        heart.style.top = (300 + Math.random()*50) + 'px';
        heart.style.fontSize = (1.5 + Math.random()*1.5) + 'em';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
      }
    }
    // Sparkle animation
    function createSparkles(count) {
      for(let i=0; i<count; i++) {
        const sparkle = document.createElement('span');
        sparkle.className = 'sparkle';
        sparkle.style.left = (80 + Math.random()*180) + 'px';
        sparkle.style.top = (320 + Math.random()*60) + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2200);
      }
    }
  </script>
</body>
</html>
