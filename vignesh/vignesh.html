<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vignesh 5 Star Hotel</title>
  <link rel="stylesheet" href="vignesh.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Vignesh 5 Star Hotel</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#booking">Book Now</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Welcome to Luxury</h2>
    <p>Experience comfort and elegance at Vignesh 5 Star Hotel.</p>
    <button onclick="document.getElementById('booking').scrollIntoView()">Book Now</button>
  </section>

  <!-- Booking Form -->
  <section id="booking" class="booking-form">
    <h2>Book Your Stay</h2>
    <form id="hotelForm">
      <label>Check-in Date:</label>
      <input type="date" id="checkin" required>

      <label>Check-out Date:</label>
      <input type="date" id="checkout" required>

      <label>Guests:</label>
      <input type="number" id="guests" min="1" max="10" required>

      <label>Room Type:</label>
      <select id="room" required>
        <option value="Deluxe">Deluxe</option>
        <option value="Suite">Suite</option>
        <option value="Presidential">Presidential</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>

    <!-- Booking Confirmation -->
    <div id="confirmation" class="hidden">
      <h3>Booking Confirmed âœ…</h3>
      <p id="details"></p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: info@vigneshhotel.com</p>
    <p>Phone: +91 98765 43210</p>
  </section>

  <footer>
    <p>&copy; 2025 Vignesh 5 Star Hotel. All rights reserved.</p>
  </footer>

  <script src="vigensh.js"></script>
</body>
</html>
